<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/981400d190.js" crossorigin="anonymous"></script>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <title>Clima Pampeano</title>
</head>
<body onload="onLoad()"> 
    <header class="header" >
        <div class="logo">
            <img src="Clima pampeano.png" alt="">
        </div>
        
        <div class="container">         
            <input type="text" id="ciudad-input" placeholder=" Ingresa el nombre de la ciudad">
            
            <button id="boton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>

    <div>
    <hr>
    <div id="weather-data" class="contenido">
        <h3 id="ciudad"></h3>
        <hr>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Descripcion</h4>
                <div>
                    <i class="fa-solid fa-align-left"></i>
                </div>
            </div>
            <p class="p-clima" id="descripcion" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Temperatura</h4>
                <div>
                    <i class="fa-solid fa-temperature-half"></i>
                </div>
            </div>
            <p class="p-clima" id="temperatura" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Minima</h4>
                <div>
                    <i class="fa-solid fa-temperature-arrow-down"></i>
                </div>
            </div>
            <p class="p-clima" id="temp_min" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Maxima</h4>
                <div>
                    <i class="fa-solid fa-temperature-arrow-up"></i>
                </div>
            </div>
            <p class="p-clima" id="temp_max" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Humedad</h4>
                <div>
                    <i class="fa-solid fa-smog"></i>
                </div>
            </div>
            <p class="p-clima" id="humedad" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Vientos</h4>
                <div>
                    <i class="fa-solid fa-wind"></i>
                </div>
            </div>
            <p class="p-clima" id="vientos" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Sensacion Termica</h4>
                <div>
                    <i class="fa-brands fa-hotjar"></i>
                </div>
            </div>
            <p class="p-clima" id="sen_termica" class="info"></p>
        </div>

        <div class="caja-clima">
            <div class="caja-clima1">
                <h4>Nubosidad</h4>
                <div>
                    <i class="fa-solid fa-cloud"></i>
                </div>
            </div>
            <p class="p-clima" id="nubosidad" class="info"></p>
        </div>
        
    </div>
</div>

    
    
    
    <footer>
        <p>&copy;Los Pythones(2024)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
