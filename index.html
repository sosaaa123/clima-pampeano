<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="logo.png">
    
    <link rel="stylesheet" href="styles.css">
    <title>Clima Pampeano</title>
</head>
<body onload="onLoad()">

    
    <header> 
        <h1>Clima Pampeano</h1>
        <hr>
        <h3>Proyecto 6to 5ta</h3>
    </header>

    <div>
        <div class="container">
            <h3>Busque una ciudad</h3>            <input type="text" id="ciudad-input" placeholder="Ingresa el nombre de la ciudad">
            <button id="boton">Obtener clima</button>
        </div>
        <hr>
        <div id="weather-data" class="contenido">
            <h3 id="ciudad"></h3>
            <hr>
            <p class="p-clima" id="temperatura" class="info">Temperatura: </p>
            <p class="p-clima" id="descripcion" class="info">Descripcion: </p>
            <p class="p-clima" id="temp_min" class="info">Temperatura Minima: </p>
            <p class="p-clima" id="temp_max" class="info">Temperatura Maxima: </p>
            <p class="p-clima" id="humedad" class="info">Humedad: </p>
            <p class="p-clima" id="vientos" class="info">Vientos: </p>
            <p class="p-clima" id ="sen_termica" class="info">Sensacion Termica: </p>
            <p class="p-clima" id="presion_atmos" class="info">Presion Atmosferica: </p>
            <p class="p-clima" id="nubosidad" class="info">Nubosidad: </p>
            <!--<p class="p-clima" id ="precipitacion" class="info">Precipitaciones </p>-->
            
        </div>
    </div>
    
    
    
    <footer>
        <p>&copy;Los Pythones(2024)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
